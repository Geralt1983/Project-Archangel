services:
  # Main API Service
  - type: web
    name: project-archangel-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: TRACING_ENABLED
        value: false
      - key: SERENA_ENABLED
        value: false
      - key: PORT
        value: 8080
    healthCheckPath: /health
    autoDeploy: true

  # Outbox Worker Service
  - type: worker
    name: project-archangel-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python outbox_worker.py --daemon
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: project-archangel-db
    databaseName: archangel
    user: archangel
    plan: starter

  # Redis Database
  - name: project-archangel-redis
    plan: starter
